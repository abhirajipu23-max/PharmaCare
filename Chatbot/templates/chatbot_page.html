{% extends 'base.html' %}

{% block title %}Ask AI Doctor - PharmaCare{% endblock %}

{% block extra_css %}
<style>
    .chat-page-container {
        display: flex;
        justify-content: center;
        padding: 2rem 0;
        min-height: 80vh;
    }

    .chatbot-panel-inline {
        width: 100%;
        max-width: 600px;
        height: 70vh;
        background: var(--white);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid var(--border);
    }

    .chatbot-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chatbot-header-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chatbot-avatar {
        width: 40px;
        height: 40px;
        background: var(--white);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 20px;
    }

    .chatbot-title h4 {
        margin: 0;
        font-size: 1rem;
    }

    .chatbot-title p {
        margin: 0;
        font-size: 0.75rem;
        opacity: 0.9;
    }

    .chatbot-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        display: flex;
        flex-direction: column;
        max-width: 80%;
    }

    .message.user {
        align-self: flex-end;
        align-items: flex-end;
    }

    .message.bot {
        align-self: flex-start;
        align-items: flex-start;
    }

    .message-content {
        padding: 0.8rem 1rem;
        border-radius: 12px;
        font-size: 0.95rem;
        line-height: 1.5;
        position: relative;
    }

    .message.user .message-content {
        background: var(--primary-color);
        color: var(--white);
        border-bottom-right-radius: 2px;
    }

    .message.bot .message-content {
        background: var(--white);
        border: 1px solid var(--border);
        color: var(--text-dark);
        border-bottom-left-radius: 2px;
    }

    .chatbot-input {
        padding: 1rem;
        background: var(--white);
        border-top: 1px solid var(--border);
        display: flex;
        gap: 0.5rem;
    }

    .chatbot-input input {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid var(--border);
        border-radius: 25px;
        outline: none;
        font-size: 0.95rem;
    }

    .chatbot-input input:focus {
        border-color: var(--primary-color);
    }

    .chatbot-input button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--secondary-color);
        color: var(--white);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        transition: 0.2s;
    }

    .chatbot-input button:hover {
        background: var(--primary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-page-container">
    <div class="chatbot-panel-inline" id="chatbot-panel">
        <div class="chatbot-header">
            <div class="chatbot-header-left">
                <div class="chatbot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chatbot-title">
                    <h4>PharmaBot</h4>
                    <p>Always here to help</p>
                </div>
            </div>
        </div>

        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot">
                <div class="message-content">Hello! How can I help you regarding medicines today?</div>
            </div>
        </div>

        <div class="chatbot-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('chat-send');
        const messages = document.getElementById('chatbot-messages');

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            appendMessage('user', text);
            input.value = '';

            try {
                const response = await fetch('/chatbot/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                appendMessage('bot', data.response || "I didn't declare a response.");
            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', "Sorry, I'm having trouble connecting right now.");
            }
        }

        if (sendBtn) sendBtn.addEventListener('click', sendMessage);
        if (input) input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>
{% endblock %}
