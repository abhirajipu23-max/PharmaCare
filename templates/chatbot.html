<script>
    // Chat bot functionality - Self-contained
    (function () {
        // Get elements
        const chatbotButton = document.getElementById('chatbotButton');
        const chatbotPanel = document.getElementById('chatbotPanel');
        const closeChat = document.getElementById('closeChat');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('file-preview');
        const fileNameSpan = document.getElementById('file-name');

        // Check if mobile
        function isMobile() {
            return window.innerWidth <= 767;
        }

        // Toggle chat panel
        if (chatbotButton) {
            chatbotButton.addEventListener('click', (e) => {
                e.stopPropagation();
                chatbotPanel.classList.toggle('active');
                if (chatbotPanel.classList.contains('active')) {
                    chatInput.focus();
                    if (isMobile()) {
                        document.body.style.overflow = 'hidden';
                    }
                }
            });
        }

        if (closeChat) {
            closeChat.addEventListener('click', (e) => {
                e.stopPropagation();
                chatbotPanel.classList.remove('active');
                if (isMobile()) {
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Create global functions for file handling
        window.clearFile = function () {
            fileInput.value = '';
            filePreview.style.display = 'none';
            fileNameSpan.textContent = '';
        };

        if (fileInput) {
            fileInput.addEventListener('change', function (e) {
                if (this.files && this.files[0]) {
                    fileNameSpan.textContent = this.files[0].name;
                    filePreview.style.display = 'block';
                }
            });
        }

        // Send message function
        window.sendMessage = async function () {
            const message = chatInput.value.trim();
            const file = fileInput.files[0];

            if (message === '' && !file) return;

            // Display user message
            if (message) {
                addMessage(message, 'user', file ? file.name : null);
            } else if (file) {
                addMessage("Uploaded file", 'user', file.name);
            }

            chatInput.value = '';

            // Show typing indicator
            const typingId = showTypingIndicator();

            // Get selected language
            const languageSelect = document.getElementById('chatLanguage');
            const selectedLanguage = languageSelect ? languageSelect.value : 'English';

            try {
                let response;

                if (file) {
                    // Use FormData for file upload
                    const formData = new FormData();
                    formData.append('message', message);
                    formData.append('language', selectedLanguage);
                    formData.append('file', file);

                    response = await fetch('/chatbot/api/chat/', {
                        method: 'POST',
                        // Do not set Content-Type header for FormData, browser sets it with boundary
                        body: formData
                    });

                    // Clear file after sending
                    clearFile();
                } else {
                    // Use JSON for text only
                    response = await fetch('/chatbot/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            language: selectedLanguage
                        })
                    });
                }

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (data.error) {
                    addMessage("Sorry, I encountered an error: " + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }

            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage("Sorry, I'm having trouble connecting to the server.", 'bot');
                console.error('Error:', error);
            }
        };

        function addMessage(text, sender, fileName = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Basic Markdown Parsing & Suggestion Extraction
            let formattedText = text;
            let suggestions = [];

            if (sender === 'bot') {
                // Regex to find numbered list at the end of string
                // Looks for numbers 1-9 followed by dot and space, capturing the rest of line
                const suggestionRegex = /(?:^|\n)(\d+\.\s+.*)(?=$|\n)/g;
                let match;
                let potentialSuggestions = [];

                // Find all matches
                while ((match = suggestionRegex.exec(text)) !== null) {
                    potentialSuggestions.push({
                        fullMatch: match[0],
                        text: match[1],
                        index: match.index
                    });
                }

                // Filter to keep only those that are likely questions at the end
                if (potentialSuggestions.length > 0) {
                    // Check if they are basically at the end of the message (allowing for some whitespace)
                    // Simple heuristic: if we found 3 numbered items, treat them as suggestions
                    // Or if the text contains "Follow-up Questions:"

                    if (text.includes("Follow-up Questions:") || text.includes("questions you could ask") || potentialSuggestions.length >= 1) {
                        // We assume the last block of numbered items are suggestions
                        // Let's strip them from the displayed text

                        // Find the start index of the first suggestion in the block
                        // We assume they are contiguous or close to the end
                        const firstSuggestion = potentialSuggestions[0];

                        // Extract suggestions text
                        suggestions = potentialSuggestions.map(s => s.text.replace(/^\d+\.\s+/, '').trim());

                        // Remove from formattedText
                        // Also remove "Follow-up Questions:" label if it exists right before
                        let cutOffIndex = firstSuggestion.index;

                        // Look backwards for "Follow-up Questions:"
                        const labelMatch = text.substring(0, cutOffIndex).match(/(Follow-up Questions:|questions .* ask.*:)\s*$/i);
                        if (labelMatch) {
                            cutOffIndex = cutOffIndex - labelMatch[0].length;
                        }

                        formattedText = text.substring(0, cutOffIndex).trim();
                    }
                }
            }

            // Helper function to escape HTML to prevent XSS before parsing markdown
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            formattedText = escapeHtml(formattedText);

            // Parse Bullet Points (* item)
            // Replace * at start of line (or after newline) with a bullet character and break
            formattedText = formattedText.replace(/(?:^|\n)\* (.*?)(?=$|\n)/g, '<br>&bull; $1');

            // Bold (**text**)
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic (*text*)
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Newlines to <br> (only if not already handled by bullet points logic potentially)
            formattedText = formattedText.replace(/\n/g, '<br>');

            // Clean up multiple <br>s
            formattedText = formattedText.replace(/(<br>){3,}/g, '<br><br>');

            contentDiv.innerHTML = formattedText;

            if (fileName && sender === 'user') {
                contentDiv.innerHTML += `<br><small style="color: #666; font-style: italic;"><i class="fas fa-paperclip"></i> ${fileName}</small>`;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();

            messageDiv.appendChild(contentDiv);

            // Add Speaker Icon for Bot Messages
            if (sender === 'bot') {
                const speakerBtn = document.createElement('div');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                speakerBtn.title = "Listen to this message";
                speakerBtn.onclick = function () {
                    // Use text content for speech to avoid reading HTML tags, 
                    // but we need to be careful if we stripped too much.
                    // For now, let's use the raw 'text' but maybe strip markdown/formatting chars for better speech?
                    // Sarvam might handle some, but cleaner is better.
                    // Let's use a stripped version of 'text' (removed markdown)
                    let speechText = text.replace(/\*\*/g, '').replace(/\*/g, '').replace(/`/g, '');
                    playAudio(speechText, this);
                };
                messageDiv.appendChild(speakerBtn);
            }

            // Render Suggestions
            if (suggestions.length > 0) {
                const chipsDiv = document.createElement('div');
                chipsDiv.className = 'suggestion-chips';

                // Limit to max 3 suggestions just in case
                const maxSuggestions = suggestions.slice(0, 3);

                maxSuggestions.forEach(question => {
                    // Clean up any lingering markdown in the question text for the button
                    let cleanQuestion = question.replace(/\*\*/g, '').replace(/\*/g, '');

                    const chip = document.createElement('div');
                    chip.className = 'suggestion-chip';
                    chip.textContent = cleanQuestion;
                    chip.onclick = () => {
                        window.sendQuickReply(cleanQuestion);
                    };
                    chipsDiv.appendChild(chip);
                });

                messageDiv.appendChild(chipsDiv);
            }

            messageDiv.appendChild(timeDiv);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Text-to-Speech Function
        window.playAudio = async function (text, btn) {
            if (btn.classList.contains('playing')) return; // Prevent double click or if already playing (simple check)

            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Loading state
            btn.classList.add('loading');

            try {
                const response = await fetch('/chatbot/api/tts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.audio) {
                    const audio = new Audio("data:audio/wav;base64," + data.audio);

                    // Reset on end
                    audio.onended = function () {
                        btn.innerHTML = originalIcon;
                        btn.classList.remove('loading');
                        btn.classList.remove('playing');
                    };

                    btn.innerHTML = '<i class="fas fa-stop"></i>'; // Change to stop icon (functionality to stop not implemented yet, just visual)
                    btn.classList.remove('loading');
                    btn.classList.add('playing');

                    audio.play();
                } else {
                    console.error("No audio data received");
                    btn.innerHTML = originalIcon;
                    btn.classList.remove('loading');
                    // Optionally show error tooltip
                }
            } catch (error) {
                console.error("TTS Error:", error);
                btn.innerHTML = originalIcon;
                btn.classList.remove('loading');
            }
        };

        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot typing-indicator-container';
            messageDiv.id = id;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing-indicator';
            contentDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Keep quick replies for UI demo, but make them trigger API call
        window.sendQuickReply = function (reply) {
            chatInput.value = reply;
            sendMessage();
        };

        window.handleKeyPress = function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${minutes} ${ampm}`;
        }

        // Close chat when clicking outside on desktop
        document.addEventListener('click', (event) => {
            if (!isMobile()) {
                if (!chatbotPanel.contains(event.target) && !chatbotButton.contains(event.target)) {
                    chatbotPanel.classList.remove('active');
                }
            }
        });

        // Prevent closing when clicking inside panel
        if (chatbotPanel) {
            chatbotPanel.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        }

        // Handle resize events
        window.addEventListener('resize', function () {
            if (!isMobile() && chatbotPanel.classList.contains('active')) {
                document.body.style.overflow = 'auto';
            }
        });
    })();

    // Global Audio Recording Logic
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let audioContext;
    let analyser;
    let microphone;
    let silenceTimer;
    let silenceStart = Date.now();
    const SILENCE_THRESHOLD = 0.02; // Threshold for silence
    const SILENCE_DURATION = 2000; // 2 seconds of silence to stop
    let animationId;

    async function toggleRecording() {
        console.log("Toggle recording clicked");
        const micBtn = document.getElementById('micBtn');
        const micIcon = micBtn.querySelector('i');
        const chatInput = document.getElementById('chatInput');

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Microphone access is not supported in this browser or context. Please ensure you are using HTTPS or localhost.");
            return;
        }

        if (!isRecording) {
            // Start Recording
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                // Silence Detection Setup
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 2048;
                const bufferLength = analyser.fftSize;
                const dataArray = new Uint8Array(bufferLength);

                const detectSilence = () => {
                    analyser.getByteTimeDomainData(dataArray);
                    let isSilent = true;

                    for (let i = 0; i < bufferLength; i++) {
                        // Normalize 0-255 to -1 to 1
                        const v = (dataArray[i] - 128) / 128.0;
                        if (Math.abs(v) > SILENCE_THRESHOLD) {
                            isSilent = false;
                            break;
                        }
                    }

                    if (isSilent) {
                        if (Date.now() - silenceStart > SILENCE_DURATION) {
                            // Stop if silent for duration
                            if (isRecording) {
                                console.log("Auto-stopping due to silence");
                                stopRecording();
                            }
                            return;
                        }
                    } else {
                        silenceStart = Date.now(); // Reset silence timer
                    }

                    if (isRecording) {
                        animationId = requestAnimationFrame(detectSilence);
                    }
                };

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    cancelAnimationFrame(animationId);
                    if (audioContext && audioContext.state !== 'closed') {
                        audioContext.close();
                    }

                    // Create audio blob
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // Show processing
                    chatInput.placeholder = "Processing speech...";
                    micBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    micBtn.disabled = true;

                    // Send to API
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');

                    // Add language
                    const languageSelect = document.getElementById('chatLanguage');
                    const selectedLanguage = languageSelect ? languageSelect.value : 'English';
                    formData.append('language', selectedLanguage);

                    try {
                        const response = await fetch('/chatbot/api/transcribe/', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (data.text && data.text.trim()) {
                            chatInput.value = data.text;
                            chatInput.focus();
                            // Auto-send
                            sendMessage();
                        } else {
                            console.log("No text transcribed or empty.");
                            chatInput.placeholder = "Didn't catch that.";
                        }
                    } catch (error) {
                        console.error("Transcription network error:", error);
                    } finally {
                        // Reset UI
                        if (chatInput.placeholder === "Processing speech...") {
                            chatInput.placeholder = "Type your message...";
                        }
                        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                        micBtn.disabled = false;
                        micBtn.style.background = '#6c757d';

                        // Stop stream tracks explicitly
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.style.background = '#dc3545'; // Red for recording
                micIcon.className = 'fas fa-stop';
                micBtn.title = "Listening... (Auto-stop on silence)";

                silenceStart = Date.now();
                detectSilence();

            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Could not access microphone.");
            }
        } else {
            stopRecording();
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
        isRecording = false;
    }
</script>
