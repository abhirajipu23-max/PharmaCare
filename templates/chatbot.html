    /* Chat Bot Styles - Self-contained */

        bottom: 70px;
        right: 0;
        background: #24aeb1;
        color: #ffffff;
        padding: 4px 8px;

        pointer-events: none;
        z-index: 9998;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .chatbot-tooltip::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        border-width: 6px 6px 0 0;
        border-style: solid;
        border-color: #24aeb1 transparent transparent transparent;
    }

    @keyframes fadeInTooltip {
        to {
            opacity: 1;
            transform: translateY(-5px);
        }
    }

    .chatbot-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
    }

    .chatbot-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #02475b;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        display: flex;

        justify-content: center;
        color: #ffffff;
        font-size: 26px;

        }

        animation: none;
    }

    .chatbot-panel {

        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #e0e0e0;
    }

    .chatbot-panel.active {
        display: flex;
    }

    .chatbot-header {
        background: #02475b;
        color: #ffffff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chatbot-header-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chatbot-avatar {
        width: 35px;
        height: 35px;
        background: #ffffff;
        border-radius: 50%;
        display: flex;

    }

            height: 65px; /* CHANGED: Increased from 50px to 65px for larger icon on mobile */
            font-size: 30px; /* CHANGED: Increased from 22px to 30px for larger icon on mobile */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chatbot-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

            width: 60px;  /* CHANGED: Increased from 45px to 60px for larger icon on small mobile */
            height: 60px; /* CHANGED: Increased from 45px to 60px for larger icon on small mobile */
            font-size: 28px; /* CHANGED: Increased from 20px to 28px for larger icon on small mobile */
        }
    }

    @media (max-width: 767px) and (orientation: landscape) {
        .chatbot-container {
            bottom: 70px;
        }
    }

    /* Typing Indicator Animation */
    .typing-indicator span {
        animation: blink 1.4s infinite both;
        margin: 0 1px;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {
        0% {
            opacity: 0.2;
        }

        20% {
            opacity: 1;
        }

        100% {
            opacity: 0.2;
        }
    }
</style>

<script>
    // Chat bot functionality - Self-contained
    (function () {
        // Get elements
        const chatbotButton = document.getElementById('chatbotButton');
        const chatbotPanel = document.getElementById('chatbotPanel');
        const closeChat = document.getElementById('closeChat');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        // Check if mobile
        function isMobile() {
            return window.innerWidth <= 767;
        }

        // Toggle chat panel
        if (chatbotButton) {
            chatbotButton.addEventListener('click', (e) => {
                e.stopPropagation();
                chatbotPanel.classList.toggle('active');
                if (chatbotPanel.classList.contains('active')) {
                    chatInput.focus();
                    if (isMobile()) {
                        document.body.style.overflow = 'hidden';
                    }
                }
            });
        }

        if (closeChat) {
            closeChat.addEventListener('click', (e) => {
                e.stopPropagation();
                chatbotPanel.classList.remove('active');
                if (isMobile()) {
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // Send message function
        window.sendMessage = async function () {
            const message = chatInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            chatInput.value = '';

            // Show typing indicator
            const typingId = showTypingIndicator();

            // Get selected language
            const languageSelect = document.getElementById('chatLanguage');
            const selectedLanguage = languageSelect ? languageSelect.value : 'English';

            try {
                const response = await fetch('/chatbot/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add CSRF token if needed, but view is csrf_exempt for now
                    },
                    body: JSON.stringify({
                        message: message,
                        language: selectedLanguage
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (data.error) {
                    addMessage("Sorry, I encountered an error: " + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }

            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage("Sorry, I'm having trouble connecting to the server.", 'bot');
                console.error('Error:', error);
            }
        };

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Basic Markdown Parsing
            let formattedText = text;

            // Helper function to escape HTML to prevent XSS before parsing markdown
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            formattedText = escapeHtml(formattedText);

            // Bold (**text**)
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic (*text*)
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Newlines to <br>
            formattedText = formattedText.replace(/\n/g, '<br>');

            contentDiv.innerHTML = formattedText;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot typing-indicator-container';
            messageDiv.id = id;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing-indicator';
            contentDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Keep quick replies for UI demo, but make them trigger API call
        window.sendQuickReply = function (reply) {
            chatInput.value = reply;
            sendMessage();
        };

        window.handleKeyPress = function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${minutes} ${ampm}`;
        }

        // Close chat when clicking outside on desktop
        document.addEventListener('click', (event) => {
            if (!isMobile()) {
                if (!chatbotPanel.contains(event.target) && !chatbotButton.contains(event.target)) {
                    chatbotPanel.classList.remove('active');
                }
            }
        });

        // Prevent closing when clicking inside panel
        if (chatbotPanel) {
            chatbotPanel.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        }

        // Handle resize events
        window.addEventListener('resize', function () {
            if (!isMobile() && chatbotPanel.classList.contains('active')) {
                document.body.style.overflow = 'auto';
            }
        });
    })();
</script>
