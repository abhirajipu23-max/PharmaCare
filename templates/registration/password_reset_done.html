{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 3rem; max-width: 500px; text-align: center;">
    <div style="background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <i class="fas fa-envelope-open-text"
            style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
        <h2 style="margin-bottom: 1rem;">Check Your Email</h2>
        <p style="color: #666; line-height: 1.6;">We've sent you an email with instructions/link to reset your password.
            Please check your inbox (and spam folder) and follow the link.</p>
        <a href="/" class="btn"
            style="display: inline-block; margin-top: 2rem; background: var(--secondary-color); color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none;">Return
            to Home</a>
    </div>
</div>
{% endblock %}
