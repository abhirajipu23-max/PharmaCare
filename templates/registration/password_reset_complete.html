{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 3rem; max-width: 500px; text-align: center;">
    <div style="background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <i class="fas fa-check-circle" style="font-size: 3rem; color: #28a745; margin-bottom: 1rem;"></i>
        <h2 style="margin-bottom: 1rem;">Password Reset Complete</h2>
        <p style="color: #666; line-height: 1.6;">Your password has been set. You may go ahead and log in now.</p>
        <a href="/accounts/login/" class="btn"
            style="display: inline-block; margin-top: 2rem; background: var(--primary-color); color: white; padding: 12px 30px; border-radius: 6px; text-decoration: none; font-weight: 600;">Log
            In</a>
    </div>
</div>
{% endblock %}
