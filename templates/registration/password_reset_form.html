{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 3rem; max-width: 500px;">
    <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Reset Password</h2>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Enter your email address and we'll send you a
            link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
            </div>
            <button type="submit" class="btn"
                style="width: 100%; background: var(--primary-color); color: white; padding: 12px; border: none; border-radius: 6px; margin-top: 1rem; cursor: pointer; font-weight: 600;">Send
                Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
