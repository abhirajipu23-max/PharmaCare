{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 3rem; max-width: 500px;">
    <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Set New Password</h2>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group" style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: #666;">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: #888; display: block; margin-top: 0.3rem;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <div style="color: #dc3545; font-size: 0.9rem; margin-top: 0.3rem;">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn"
                style="width: 100%; background: var(--primary-color); color: white; padding: 12px; border: none; border-radius: 6px; margin-top: 1rem; cursor: pointer; font-weight: 600;">Reset
                Password</button>
        </form>
    </div>
</div>
{% endblock %}
