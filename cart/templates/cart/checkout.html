{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 style="margin-bottom: 2rem;">Checkout</h2>
    
    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
        <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom: 1.5rem;">Shipping Information</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea name="shipping_address" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Place Order</button>
            </form>
        </div>
        
        <div>
            <div class="cart-total">
                <h3 style="margin-bottom: 1rem;">Order Summary</h3>
                {% for item in cart.items.all %}
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem; color: #666;">
                    <span>{{ item.product.name }} ({{ item.quantity }}x)</span>
                    <span>${{ item.get_subtotal }}</span>
                </div>
                {% endfor %}
                <hr style="margin: 1.5rem 0; border: none; border-top: 2px solid #e0e0e0;">
                <div style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: bold; color: #667eea;">
                    <span>Total</span>
                    <span>${{ cart.get_total }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
