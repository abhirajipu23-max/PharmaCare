{% extends 'base.html' %}

{% block content %}

<style>
    /* Center the login card vertically and horizontally */
    .auth-wrapper {
        min-height: 60vh; /* Takes up reasonable screen height */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .auth-container {
        background: var(--white);
        width: 100%;
        max-width: 420px; /* Standard width for login cards */
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }

    .auth-container h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-dark);
        font-size: 0.9rem;
    }

    /* Target the Django form inputs */
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
        background: #fafafa;
    }

    .form-group input:focus {
        border-color: var(--secondary-color);
        background: #fff;
        box-shadow: 0 0 0 3px rgba(36, 174, 177, 0.1);
    }

    /* Use the button style from base.html variables */
    .btn-login {
        background: var(--primary-color);
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.2s;
    }

    .btn-login:hover {
        background: #013544; /* Slightly darker than primary */
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .register-link a {
        color: var(--secondary-color);
        font-weight: 600;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .auth-container {
            padding: 1.5rem;
            box-shadow: none; /* Flatten on mobile */
            border: none;
            background: transparent;
        }
        .auth-wrapper {
            align-items: flex-start; /* Align to top on mobile */
        }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-error" style="margin-bottom: 1.5rem;">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password.
                </div>
            {% endif %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="btn-login">Secure Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="/accounts/register/">Register here</a>
        </div>
    </div>
</div>

{% endblock %}
